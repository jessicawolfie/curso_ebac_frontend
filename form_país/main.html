<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE DE POTÊNCIA</title>
</head>
<body>
    <h1>Sistema de teste de velocidade</h1>
    Velocidade do carro A: <input type="number" name="txtvelA" id="txtvelA"> Km/h <br>
    Velocidade do carro B: <input type="number" name="txtvelB" id="txtvelB"> Km/h <br>
    <p><input type="button" value="verificar" onclick="calcular()"></p>
    <div id="res"></div>
        <script>
        function calcular() {
            var velA = parseInt(document.getElementById("txtvelA").value);
            var velB = parseInt(document.getElementById("txtvelB").value);
            if (velB > velA) {
                document.getElementById("res").innerText = "Velocidade do carro B é maior que a do carro A. Carro B validado!";
            } else {
                document.getElementById("res").innerText = "Velocidade do carro B não é maior que a do carro A. Carro B não validado.";
            }
        }
    </script>

    </script>
</body>
</html>
