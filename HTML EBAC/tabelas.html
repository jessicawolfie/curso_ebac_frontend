<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <table> <!-- tag para criação de tabela-->
        <caption> notas em matemática</caption>
        <thead> <!-- cabeçalho-->
            <tr> <!-- criar linha na tabela-->
                    <th>nome do aluno:</th> <!--criar coluna-->
                    <th>nota do aluno:</th>
            </tr>
        </thead>
        <tbody> <!-- criar o corpo da tabela-->
            <tr>
                <td> Aluno A </td> <!-- tag para criar coluna dentro do body-->
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot> <!-- tag para criar o rodapé-->
            <tr>
                <td>média</td>
                <td>7.5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
