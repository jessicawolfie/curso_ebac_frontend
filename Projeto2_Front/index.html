<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" required placeholder="Nome da atividade" />
            <input type="number" max="10" min="0"required placeholder="Nota" />
            <button type="submit">Adicionar +</button>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da atividade</th>
                        <th>Notda da atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Atividade 1</td>
                        <td>7</td>
                        <td><img src="images/aprovado.png" alt="emoji festejando"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média final</td>
                        <td>7</td>
                        <td><span class="resultado aprovado">Aprovado!</span></td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
