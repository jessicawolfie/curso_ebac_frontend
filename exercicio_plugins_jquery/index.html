<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="./main.css">
    <title>Lego Bricks</title>
</head>
<body>
    <header>
        <h1>LEGO BRICKS</h1>
    </header>
    <section>
        <div id="carousel">
            <img src="./images/aula1.jpg" alt="aula 1">
            <img src="./images/aula2.jpg" alt="aula 2">
            <img src="./images/aula3.jpg" alt="aula 3">
            <img src="./images/aula4.jpg" alt="aula 4">
        </div>
        <div id="sobre">
            <p>Tem interesse em participar da nossa próxima turma?</p>
            <p>Preencha o formulário e se cadastre!</p>
        </div>
        <h2>Formulário de cadastro</h2>
        <form id="cadastroForm">
            <label for="nomeCompleto">Nome completo:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br>

            <button type="submit">Cadastrar</button>
        </form>
    </section>
    <footer>
        <p>&copy; Coded by Jessica Wolfie</p>
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script> <!-- o jquery precisa vir antes de tudo -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
